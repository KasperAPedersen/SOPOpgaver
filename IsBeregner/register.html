<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admin Login</title>
        <link rel="stylesheet" href="inc/styling/css/login.css">
    </head>
    <body class="dragonlore">
        <div id="errorContainer"></div>
        <section class="form">
            <form id="loginForm" method="post" action="inc/php/func/post/register.php">
                <h2 class="form-title">Register</h2>

                <div class="input-container">
                    <input type="text" id="username" name="username" placeholder="Username" required aria-required="true" aria-invalid="false" class="hover-effect">
                </div>
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Password" required aria-required="true" aria-invalid="false" class="hover-effect">
                </div>
                <button type="submit" class="submit">Login</button>
            </form>
        </section>
    </body>
</html>
